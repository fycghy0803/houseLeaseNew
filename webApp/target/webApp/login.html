<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>房屋租凭系统</title>
  <link href="css/bootstrap3.css?version=1.0.1" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive">
      <div class="Absolute-Center">登录系统</div>
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <form action="" id="loginForm">
          <div class="form-group input-group">
            <span class="input-group-addon">用户</span>
            <input class="form-control" type="text" name='userTel' placeholder="用户名"/>
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon">密码</span>
            <input class="form-control" type="password" name='password' placeholder="密码"/>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-success btn-block">登 录</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>

<script src="js/jquery.min.1.12.4.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/public.js?version=1.0.3"></script>
<script src="js/index.js?version=1.0.2"></script>
</html>
